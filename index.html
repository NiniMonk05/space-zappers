<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta http-equiv="content-security-policy" content="default-src 'none'; script-src 'self'; style-src 'self' 'unsafe-inline'; frame-src 'self' https:; font-src 'self'; base-uri 'self'; manifest-src 'self'; connect-src 'self' blob: https: wss:; img-src 'self' data: blob: https:; media-src 'self' https:">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.webmanifest">

    <!-- iOS PWA support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Space Zappers">
    <meta name="theme-color" content="#000000">

    <title>Space Zappers</title>

    <!-- Prevent white flash on load - black background for safe areas -->
    <style>
      html, body, #root {
        background-color: #000 !important;
        min-height: 100vh;
        min-height: 100dvh;
        margin: 0;
        padding: 0;
      }
    </style>

    <!-- Open Graph / Social Preview -->
    <meta name="description" content="A retro Space Invaders arcade game. Pay 21 sats to play. Publish your high scores to the decentralized Nostr leaderboard.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.spacezappers.com/">
    <meta property="og:title" content="Space Zappers - Bitcoin Arcade Game">
    <meta property="og:description" content="A retro Space Invaders arcade game. Pay 21 sats to play. Publish your high scores to the decentralized Nostr leaderboard.">
    <meta property="og:image" content="https://www.spacezappers.com/og-image.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://www.spacezappers.com/">
    <meta name="twitter:title" content="Space Zappers - Bitcoin Arcade Game">
    <meta name="twitter:description" content="A retro Space Invaders arcade game. Pay 21 sats to play. Publish your high scores to the decentralized Nostr leaderboard.">
    <meta name="twitter:image" content="https://www.spacezappers.com/og-image.png">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
